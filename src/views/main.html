<html>
    <head>
        <title>Music Station - Playlists</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <ul class="sidebar">
            <li>
                <a href="main.html" class="bigger">
                    <img src="../assets/playlistsIcon.png">
                    Home
                </a>
            </li>
            <li>
                <a href="download.html" class="bigger">
                    <img src="../assets/DownloadIcon.png">
                    Download
                </a>
            </li>

            <li><hr></li>

            <li>
                <button id="createpl">
                    <img src="../assets/createIcon.png">
                    New playlist
                </button>
            </li>
            <li>
                <a href="play.html">
                    Songs
                </a>
            </li>
        </ul>

        <div class="content">
            <img class="logo" src="https://rejuvage.com/wp-content/uploads/2017/02/secondary-banner-placeholder.jpg">
        </div>

        <div class="modal">
            <span onclick="document.querySelector('.modal').style.display='none'" class="close" title="Close Modal">X</span>
            <div class="container">
                <h1>Create new playlist</h1>
                <input id="playlistName" type="text" placeholder="Songs..." name="playlistName">

                <div class="clearfix">
                    <button type="button" class="deletebtn">Create</button>
                    <button type="button" onclick="document.querySelector('.modal').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>

    </body>
</html>
<script src="../app/main.js"></script>
